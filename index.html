<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher Web App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🔐 Caesar Cipher Web App</h1>

    <form method="POST">
      <textarea name="message" placeholder="Enter your message..." required>{{ message }}</textarea>
      <input type="number" name="shift" placeholder="Enter shift value" min="1" max="25" value="{{ shift }}" required>

      <div class="buttons">
        <button type="submit" name="mode" value="encrypt">Encrypt</button>
        <button type="submit" name="mode" value="decrypt">Decrypt</button>
      </div>
    </form>

    {% if output %}
      <div class="output">
        {% if mode == 'encrypt' %}
          <strong>Encrypted Message:</strong>
        {% else %}
          <strong>Decrypted Message:</strong>
        {% endif %}
        <p>{{ output }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
